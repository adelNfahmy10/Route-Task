<!-- cart.component.html -->
<div class="container mt-18 mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center text-sky-800 flex justify-center items-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9v9m-4-9v9" />
    </svg>
    <span>
      Shopping Cart
    </span>
  </h1>

  @if(cartItems.length > 0){
    <div class="grid grid-cols-1 gap-4">
      <div class="text-right">
        <p class="text-xl font-bold">Total: <span class="text-sky-600">${{ total.toFixed(2) }}</span></p>
      </div>
      @for (product of cartItems; track $index) {
        <div class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between cursor-pointer">
          <div class="flex items-center gap-4" [routerLink]="['/details/' + product.id]">
            <img [src]="product.image" alt="{{ product.title }}" class="w-16 h-16 object-contain" />
            <div>
              <h2 class="font-semibold text-lg">{{ product.title }}</h2>
              <p class="text-gray-600 pe-5">{{ product.description }}</p>
              <p class="text-gray-600">Price: ${{ product.price }}</p>
            </div>
          </div>
          <span (click)="removeItem($index)" class="cursor-pointer">
            <i class="fa-solid fa-trash-can text-red-500"></i>
          </span>
        </div>
      }
     <div>
        <button class="bg-sky-600 hover:bg-sky-700 text-white font-semibold px-4 py-2 rounded-lg transition-all duration-300 cursor-pointer" (click)="checkout()">
          Proceed to Checkout
        </button>
      </div>
    </div>


  } @else {
    <p class="text-center text-gray-500 text-lg">Your cart is empty.</p>
  }
</div>
