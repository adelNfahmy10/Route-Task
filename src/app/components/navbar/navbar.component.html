<section class="navbar bg-white shadow-md fixed w-full top-0 start-0 z-2">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-3 items-center gap-3">

      <!-- Logo -->
      <div class="logo">
        <img routerLink="/products" routerLinkActive="text-blue-600 font-semibold" src="assets/images/logo-shop.png" class="w-[100px] cursor-pointer" alt="Shop Logo">
      </div>

      <!-- Links -->
      <div class="links">
        <ul class="flex justify-center items-center gap-6 font-medium text-gray-700">
          <li>
            <a routerLink="/products" routerLinkActive="text-blue-600 font-semibold" class="transition hover:text-blue-500">Products</a>
          </li>
          <li>
            <a routerLink="/cart" routerLinkActive="text-blue-600 font-semibold" class="transition hover:text-blue-500">Cart</a>
          </li>
        </ul>
      </div>

      <!-- Search -->
      <div class="cart flex justify-end relative">
        <button routerLink="/cart" routerLinkActive="text-blue-600 font-semibold" class="relative inline-flex items-center px-4 py-2 text-sm font-medium rounded-md cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9v9m-4-9v9" />
          </svg>
          <span class="absolute -top-1 right-1 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-600 rounded-full">
              {{ cartCount() }}
          </span>
          <!-- @if(cartItems.length > 0){
            <span class="absolute -top-2 -right-2 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-600 rounded-full">
              {{ 0 }}
            </span>
          } -->
        </button>
      </div>


    </div>
  </div>
</section>
