<div class="container mx-auto p-4 mt-15">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start shadow-lg p-5 bg-white">
    <!-- Product Image -->
    <div class="w-full">
      <img
        [src]="productDetails().image"
        [alt]="productDetails().title"
        class="w-full rounded-2xl shadow-lg object-contain max-h-[500px]"
      />
    </div>

    <!-- Product Details -->
    <div class="flex flex-col gap-4">
      <!-- Title -->
      <h1 class="text-3xl font-bold text-gray-800">{{ productDetails().title }}</h1>

      <!-- Category -->
      <span class="text-sm px-3 py-1 bg-gray-100 rounded-full text-gray-500 w-fit">
        {{ productDetails().category }}
      </span>

      <!-- Rating -->
      <div class="flex items-center gap-2">
        <span class="text-yellow-500 text-lg">â˜…</span>
        <span class="text-gray-700 font-medium">{{ productDetails().rating.rate }}</span>
        <span class="text-gray-500 text-sm">({{ productDetails().rating.count }} reviews)</span>
      </div>

      <!-- Price -->
      <div class="text-2xl font-semibold text-green-600">
        ${{ productDetails().price }}
      </div>

      <!-- Description -->
      <p class="text-gray-600 leading-relaxed">
        {{ productDetails().description }}
      </p>

      <!-- Add to Cart Button -->
      <button class="mt-4 px-4 py-2 bg-sky-600 text-white rounded-xl hover:bg-sky-700 flex justify-center items-center gap-2 transition-all w-fit cursor-pointer" (click)="addToCart(productDetails())" >
        <span>
          Add to Cart
        </span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9v9m-4-9v9" />
        </svg>
      </button>
    </div>
  </div>
</div>
